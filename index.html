<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/style.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Outfit:wght@100..900&family=PT+Mono&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Recipe Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="heading">AI Recipe Generator</h1>
      </header>
      <main>
        <form class="enquiry-form">
          <div class="form-container">
            <input
              type="text"
              placeholder="Ask me for a recipe..."
              autofocus
              autocomplete="off"
              required
              class="text-input"
              id="enquiry-input"
            />
            <input type="submit" class="button" />
          </div>
          <p class="hint">i.e. hint: pasta, sourdough, brownies</p>
        </form>
        <div class="result"><div class="query blink"></div></div>
      </main>
      <footer>
        <p>
          This project is created by
          <a href="https://github.com/Sine-sipho" target="_blank"
            >Sinesipho Siyaka</a
          >
          and is
          <a
            href="https://github.com/Sine-sipho/From-Scratch-Recipe-Generator"
            target="_blank"
            >open-sourced-on-GitHub</a
          >
          and
          <a href="https://scratchrecipes.netlify.app/" target="_">Netlify</a>
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
